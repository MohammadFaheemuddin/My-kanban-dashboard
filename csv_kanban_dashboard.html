<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Kanban Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .drag-over {
            @apply border-4 border-dashed border-sky-400 bg-sky-50;
        }
        .task-card {
            cursor: grab;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:active {
            cursor: grabbing;
        }
        .hidden-label {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 sm:p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 text-center tracking-tight">CSV Kanban Dashboard</h1>
        
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="save-btn" class="bg-sky-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-sky-600 transition-colors">
                Save to CSV
            </button>
            <label for="import-file" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-600 transition-colors cursor-pointer">
                Import from CSV
            </label>
            <input type="file" id="import-file" accept=".csv" class="hidden">
            <button id="clear-btn" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-red-600 transition-colors">
                Start from Scratch
            </button>
        </div>

        <div id="message-box" class="text-center text-sm font-medium h-4 mb-4"></div>

        <form id="new-task-form" class="bg-white rounded-xl p-6 shadow-lg mb-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Add New Task</h2>
            <div class="mb-4">
                <label for="task-title" class="hidden-label">Task Title</label>
                <input type="text" id="task-title" placeholder="Enter task title" required class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-sky-500 transition-colors">
            </div>
            <div class="mb-4">
                <label for="task-description" class="hidden-label">Task Description</label>
                <textarea id="task-description" placeholder="Enter a brief description" rows="2" class="w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-sky-500 transition-colors"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow hover:bg-green-600 transition-colors">
                Add Task to Pending
            </button>
        </form>
        
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
            
            <div id="pending" class="kanban-column w-full md:w-1/3 bg-gray-200 rounded-xl p-4 shadow-lg flex flex-col items-center min-h-[300px]">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4">Pending</h2>
            </div>
            
            <div id="in-progress" class="kanban-column w-full md:w-1/3 bg-gray-200 rounded-xl p-4 shadow-lg flex flex-col items-center min-h-[300px]">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4">In Progress</h2>
            </div>
            
            <div id="completed" class="kanban-column w-full md:w-1/3 bg-gray-200 rounded-xl p-4 shadow-lg flex flex-col items-center min-h-[300px]">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4">Completed</h2>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript logic here (kept same as provided by user)
    </script>
</body>
</html>
